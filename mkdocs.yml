# Project information
site_name: (Test)Документация для КриптоАРМ 6
site_url: https://OlgaGaz.github.io/Test1/
site_author: Test1
theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    #- content.tooltips
    - navigation.tracking
    # - navigation.footer
    - navigation.indexes
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  font:
    text: PT sans
    code: PT Mono

  logo: assets/crypto.png
  favicon: assets/crypto.png

  language: ru

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
#  - minify:
#      minify_html: true
#   - mkdocs-breadcrumbs-plugin:
#       delimiter: " / " # separator between sections
#       log_level: "DEBUG" # "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"
#       exclude_paths:
#         - "docs/assets"
#         - "docs/stylesheets"
#         - "docs/javascripts"
#         - "docs/**/images"
#         # - "docs/mkdocs" # avoid generating index.md
#       # generate_home_index: false

# Hooks
hooks:
  # - overrides/hooks/shortcodes.py
  - overrides/hooks/translations.py

# Additional configuration
extra:
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated
  # social:
  #   - icon: fontawesome/brands/gitlab

extra_css:
  - stylesheets/extra.css

watch:
  - docs
  - overrides
  - mkdocs.yml

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      toc_depth: "1-1"
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

